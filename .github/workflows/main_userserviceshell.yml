name: Deploy Node.js app to Azure Web App - userserviceShell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm install

      # Optional: include this if you have a build step (e.g., TypeScript or Babel)
      # - name: Build app
      #   run: npm run build

      - name: Zip application
        run: zip -r app.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3A57684D5A6C46419C46C491C30E9220 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_33E9DE5FA393419FB297D6616336702C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DE3C2637F91840BB870CDEBD51F59820 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "userserviceShell"
          package: app.zip
