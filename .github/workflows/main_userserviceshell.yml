name: Build and deploy Node.js app to Azure Web App - userserviceShell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
      packages: read #Required for GitHub dependencies

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          # cache: "npm"
      - name: Clean install dependencies (deterministic)
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build and test
        run: |
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: |
          # Create zip excluding node_modules
          zip -r release.zip . \
            -x "*.git*" \
            -x "*.log" \
            -x ".env*" \
            -x "*.md" \
            -x "tests/*" \
            -x ".github/*"

          # Verify .deployment is in zip
          echo "Verifying .deployment in zip:"
          unzip -l release.zip | grep "\.deployment" || echo "ERROR: .deployment not in zip"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0D7523D6D6D64FCCB7C56C582496431F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_25428B792F7F46F1A83B031740013AEA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A43E588960F4409891D84A09A6C4D1D1 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "userserviceShell"
          slot-name: "Production"
          package: .
          startup-command: "npm start"
