name: Build and deploy Node.js app to Azure Web App - userserviceShell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Checkout policy-middleware
        uses: actions/checkout@v4
        with:
          repository: kashif147/policy-middleware
          path: policy-middleware
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Build policy-middleware
        working-directory: policy-middleware
        run: |
          npm install
          npm run build

      - name: Update package.json for deployment
        run: |
          # Replace local file path with relative path for deployment
          sed -i 's|"file:../policy-middleware"|"file:./policy-middleware"|g' package.json

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: |
          # Create zip excluding node_modules but including policy-middleware
          zip -r release.zip . \
            -x "*.git*" \
            -x "node_modules/*" \
            -x "policy-middleware/node_modules/*" \
            -x "*.log" \
            -x ".env*" \
            -x "*.md" \
            -x "tests/*" \
            -x ".github/*" \
            -x "policy-middleware/.git/*" \
            -x "policy-middleware/examples/*"

          # Verify policy-middleware and .deployment are in zip
          echo "Verifying policy-middleware in zip:"
          unzip -l release.zip | grep "policy-middleware/package.json" || echo "ERROR: policy-middleware/package.json not in zip"
          echo "Verifying .deployment in zip:"
          unzip -l release.zip | grep "\.deployment" || echo "ERROR: .deployment not in zip"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0D7523D6D6D64FCCB7C56C582496431F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_25428B792F7F46F1A83B031740013AEA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A43E588960F4409891D84A09A6C4D1D1 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "userserviceShell"
          slot-name: "Production"
          package: .
          startup-command: "npm start"
