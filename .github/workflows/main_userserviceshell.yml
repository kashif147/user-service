name: Build and deploy Node.js app to Azure Web App - userserviceShell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Checkout policy-middleware
        uses: actions/checkout@v4
        with:
          repository: kashif147/policy-middleware
          path: policy-middleware
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Build policy-middleware
        working-directory: policy-middleware
        run: |
          npm install
          npm run build

      - name: Update package.json for deployment
        run: |
          # Replace local file path with relative path for deployment
          sed -i 's|"file:../policy-middleware"|"file:./policy-middleware"|g' package.json

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Verify policy-middleware build
        run: |
          echo "Checking policy-middleware dist files:"
          ls -la policy-middleware/dist/ || echo "ERROR: dist directory not found"
          ls -la policy-middleware/dist/gatewaySecurity.js || echo "ERROR: gatewaySecurity.js not found"
          ls -la policy-middleware/dist/esm/gatewaySecurity.js || echo "ERROR: esm/gatewaySecurity.js not found"
          echo "Policy-middleware package.json:"
          cat policy-middleware/package.json | grep -A 5 '"name"'

      - name: Zip artifact for deployment
        run: |
          # Ensure policy-middleware package.json exists (needed for npm install on Azure)
          if [ ! -f policy-middleware/package.json ]; then
            echo "ERROR: policy-middleware/package.json not found"
            exit 1
          fi
          
          # Create zip with policy-middleware built files
          # Include policy-middleware/dist, package.json, but exclude node_modules
          zip -r release.zip . \
            -x "*.git*" \
            -x "node_modules/*" \
            -x "policy-middleware/node_modules/*" \
            -x "*.log" \
            -x ".env*" \
            -x "*.md" \
            -x "tests/*" \
            -x ".github/*" \
            -x "policy-middleware/.git/*" \
            -x "policy-middleware/src/*" \
            -x "policy-middleware/scripts/*" \
            -x "policy-middleware/examples/*"
          
          # Verify policy-middleware is in zip
          echo "Verifying policy-middleware in zip:"
          echo "Policy-middleware package.json:"
          unzip -l release.zip | grep "policy-middleware/package.json" || echo "ERROR: policy-middleware/package.json not in zip"
          echo "Policy-middleware dist files:"
          unzip -l release.zip | grep "policy-middleware/dist" | head -5 || echo "ERROR: policy-middleware/dist not found in zip"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Verify package structure
        run: |
          echo "Checking package.json dependency path:"
          grep -A 1 "@membership/policy-middleware" package.json || echo "Warning: dependency not found in package.json"
          echo "Checking policy-middleware structure:"
          ls -la policy-middleware/ || echo "Error: policy-middleware directory not found"
          ls -la policy-middleware/dist/ || echo "Error: policy-middleware/dist not found"
          ls -la policy-middleware/dist/gatewaySecurity.js || echo "Error: gatewaySecurity.js not found"
          ls -la policy-middleware/dist/esm/gatewaySecurity.js || echo "Error: esm/gatewaySecurity.js not found"
          echo "Verifying package.json path is correct:"
          cat package.json | grep "policy-middleware" || echo "Error: policy-middleware not in package.json"
          
      - name: Install dependencies for Azure
        run: |
          # Azure will run npm install, so we need to ensure policy-middleware is set up
          # Since we're using file:./policy-middleware, npm install should work
          echo "Policy-middleware path in package.json:"
          grep "policy-middleware" package.json
          echo "Testing npm install (dry run):"
          npm install --dry-run 2>&1 | head -20 || echo "Note: dry-run may show warnings"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0D7523D6D6D64FCCB7C56C582496431F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_25428B792F7F46F1A83B031740013AEA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A43E588960F4409891D84A09A6C4D1D1 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "userserviceShell"
          slot-name: "Production"
          package: .
          startup-command: "npm start"
