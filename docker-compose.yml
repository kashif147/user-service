services:
  user-service:
    build: .
    container_name: user-service
    # RabbitMQ dependency: Use docker-compose with multiple files to enable depends_on:
    # docker-compose -f ../rabbitmq-middleware/docker-compose.yml -f docker-compose.yml up
    # 
    # When using multiple files, depends_on will work. Otherwise, the wait script
    # in Dockerfile will wait for RabbitMQ to be ready.
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "5001:5001"
    env_file:
      - /home/deploy/config/.env.common
      - .env.staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - gateway_app-net

networks:
